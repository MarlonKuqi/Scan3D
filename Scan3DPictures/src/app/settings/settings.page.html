<ion-header>
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>
    Connecter votre téléphone au même réseau<ion-text color="primary">(wifi)</ion-text> que votre serveur<ion-text color="primary">(ordinateur)</ion-text>
  </p>
  <p>
    Renseignez son <ion-text color="primary">adresse IP</ion-text> pour établir la connexion entre votre téléphone et le serveur
  </p>
  <ion-grid padding>
    <ion-row>
      <ion-label>Adresse IP du serveur:</ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-input type="number" value="192"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-input type="number" value="168"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-input type="number" value="1"></ion-input>
      </ion-col>
      <ion-col size="3">
        <ion-input type="number" value=""></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button size="large" expand="block" color="primary" (click)="onSave()">Enregistrer</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button size="large" expand="block" color="danger" (click)="onCancel()">Annuler</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
